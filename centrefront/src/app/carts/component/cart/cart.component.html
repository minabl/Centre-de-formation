
<div class="cartBox">
    <h1 class="text-danger">Formation Cart</h1>
  <div class="headCart">
    <p class="lead">You have <label class="text-danger ">{{cartFormations.length}}</label> item in your cart</p>
    <span class="text-danger card-header" (click)="clearCart()">Clear Formation Cart</span>
  </div>
  <br>
  <br>
  <br>
  <br>
   <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Formation</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Prix</div>
                  </th>
            
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Supprimer</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cartFormations; let index = index">
                  <th scope="row" class="border-0"  >
                    <div class="p-2">
                      <img src="{{item.item.image}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0">{{item.item.nom}} </h5><span class="text-muted font-weight-normal font-italic d-block"></span>
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>{{item.item.prix}}</strong></td>
                  <td class="border-0 align-middle"> <button class="btn btn-dark" (click)="deleteFormation(index)" ><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            
        </tbody>
      </table>
    </div>
    <!-- End -->
    <div class="col-lg-6">
        <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
        <div class="p-4">
          <p class="font-italic mb-4">Shipping and additional costs are calculated based on values you have entered.</p>
          <ul class="list-unstyled mb-4">
            
            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
              <h5 class="font-weight-bold">{{total}} DT</h5>
            </li>
          </ul><a href="#" class="btn btn-dark rounded-pill py-2 btn-block">Procceed to checkout</a>
        </div>


  </div>
</div>
</div>
